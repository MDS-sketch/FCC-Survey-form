<!DOCTYPE html>
<head>
    <title>FCC-Programming Survey Form</title>
    <link rel="stylesheet" href="survey.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
   <header>
    <h1 id="title">Software Engineering Survey Form</h1>
    <p id="description">Thank you for taking your time to help us imporve</p>
</header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required/>
        </div>
        <div class="form-group">
            <label id="email-label" for="Email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
         <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input type="number" name="age" id="number" class="form-control" placeholder="Enter your Age" min="1" max="150"/>
        </div>
        <div class="form-group">
            <label id="dropdown" for="user-recommend">Which Programming language do you use the most?</label>
            <select name="menu" id="dropdown" class="form-control"  >
            <option disabled selected>Choose one from the menu</option>
            <option value="php">PHP</option>
            <option value="py">Python</option>
            <option value="csharp">C#</option>
            <option value="cplus">C++</option>
            <option value="other">Other</option>
        </select>
        </div>
       <div class="form-group">
           <p id="recommend">Would you recommend programming to your friends? </p>
           <label><input  type="radio" name="user-recommend" class="input-radio" value="definitely" />Definitely</label><br>
           <label><input  type="radio" name="user-recommend" class="input-radio"  value="Maybe" />Maybe </label><br>
           <label><input  type="radio" name="user-recommend" class="input-radio"  value="no" />No </label>
       </div>
       <div class="form-group">
        <label id="dropdownfav" for="pg-recommend">What is your favourite IDE?</label>
        <select name="menu" id="dropdown" class="form-control"  >
        <option disabled selected>Choose one from the menu</option>
        <option value="php">VS CODE</option>
        <option value="py">Sublime Text</option>
        <option value="csharp">Atom</option>
        <option value="cplus">Netbeans</option>
        <option value="other">Other</option>
    </select>
    </div>
     <div class="form-group">
           <p id="job-type">What is your current job?</p>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="student" />Student</label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="Freelancer" />FreeLancer</label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="intern" />Intern </label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="front-end" />Front-end Developer</label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="back-end" />Back-end Developer</label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="fullstack" />Full stack Developer</label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="database-dev" />Database Developer</label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="Data-scientist" />Data Scientist</label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="Business-Analyst" />Business Analyst</label><br>
           <label><input  type="checkbox" name="user-select" class="input-checkbox" value="Quality-assurance" />Quality Assurance</label><br>
        </div>
        <div class="form-group">
            <p id="suggestions"> Any suggestions or comments to improve our service</p>
            <textarea id="comments" class="input-textarea" name="comments" placeholder="Give us your suggestion on how to improve"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        
    </form>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
